apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {label}
  name: {deploymentName}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {label}
    spec:
      containers:
      - image: mongo
        name: mongodb
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /data/db
          name: {volumeName}
      restartPolicy: Always
      volumes:
      - name: {volumeName}
        persistentVolumeClaim:
          claimName: {claimName}